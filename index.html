<!doctype html>
<html>
<head>
  <base href="./">
  <meta content="width=device-width, initial-scale=1, maximum-width=device-width, maximum-scale=1" name="viewport">
  <script src='res/js/asyncReq.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
<script>
  var userObj = {}
  var hash = window.location.hash.replace("#","").split(",");
 var main = function(){
  loadFile("res/config.json",function(data){
    var readData = JSON.parse(data);
    var keys = Object.keys(readData);
    for (var i = 0; i < keys.length; i++){
      App[keys[i]] = readData[keys[i]];
    }
    if(App.haslogin){
      loadFile("/loginStatus", function(data){
        if(data === "0"){
         // if(hash.indexOf("getlogin")>=0){
            loadGetLoginModal();
            if(hash.indexOf("pwcodeE")>=0){
              M.toast({html: '<b> Error. </b>Account not found', classes:'red'})
              lostPwd();
            }
            if(hash.indexOf("pwcode")>=0){
              M.toast({html: '<b> Check email. </b>Password reset code sent', classes:'blue'})
            }
            if(hash.indexOf("fail")>=0){
              M.toast({html: '<b> Login Error. </b>Please retry', classes:'red'})
            }
            if(hash.indexOf("regf")>=0){
              M.toast({html: '<b> Signup Error. </b>Please retry', classes:'red'})
              doRegister();
            }
            window.location.hash="";
            return;
          //}
           
          //window.location.href='./login.html'
          return;
        }
        userObj = JSON.parse(data);
        start();
      });
    }
    else {
      start();
    }  
  });
 }
</script>
</head>
<body onload='main()'>
    <div style="position: fixed;height: 100vh;width: 100vw;text-align: center;background-color: rgba(255,255,255,.8);z-index: 100000;" class="ac"><svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" style="margin-top: 45vh;"> <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle> </svg> <h5 class="acText"></h5></div>
  <!-- app content -->
  <div class='app-container'>
    <div id='canvasWrapper'>
    </div>
  </div>

  <!-- app menu -->
  <div class='onlyBigScreen'>
    <ul id="nav-mobile" class="menuMarkup sidenav sidenav-fixed" style="transform:translateX(0px);">
      <li><div class="iconBox">

        </div>
      </div>
    </div></li>
      </ul>
  </div>

  <div class='onlySmallScreen'>

      </div></li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  </div>

    <a class="btn-floating btn-large waves-effect waves-light left-button" href="javascript:App.goBack()" style='visibility:hidden' id="backButton"><i class="material-icons">arrow_back</i></a>
